version: 2
jobs:
  build:
    environment:
      CC_TEST_REPORTER_ID: 5e29820a468467924d555276c046193a3b9bec0233e17d55c43c9786fb8d074d
    working_directory: ~/ruby-on-rails-repo-template
    docker:
      - image: circleci/ruby:2.6.3-node
        environment:
          BUNDLE_JOBS: 3
          BUNDLE_RETRY: 3
          BUNDLE_PATH: vendor/bundle
          PGHOST: 127.0.0.1
          PGUSER: circleci
          RAILS_ENV: test
          NODE_ENV: development
      - image: circleci/postgres:9.6.6-alpine
        environment:
          POSTGRES_USER: circleci
          POSTGRES_DB: ruby-on-rails-repo-template_test
          POSTGRES_PASSWORD: ""
      - image: redis:4.0.1

    steps:
      - checkout

      # Download and Cache Dependancies for Yarn and Gems
      - restore_cache:
          keys:
            - ruby-on-rails-repo-template-gem-{{ checksum "Gemfile.lock" }}
            - ruby-on-rails-repo-template-gem-

      - run:
          name: Bundle Install
          command: bundle check || bundle install

      - save_cache:
          key: ruby-on-rails-repo-template-gem-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

      - restore_cache:
          keys:
            - ruby-on-rails-repo-template-yarn-{{ checksum "yarn.lock" }}
            - ruby-on-rails-repo-template-yarn-

      - run:
          name: Yarn Install
          command: yarn install --cache-folder ~/.cache/yarn

      - save_cache:
          key: ruby-on-rails-repo-template-yarn-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn

      # Setup Database
      - run:
          name: Build Database
          command: bin/rails db:create

      - run:
          name: Database setup
          command: bin/rails db:schema:load

      # Run Test Classes
      - run:
          name: Setup Code Climate test-reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
      - run:
          name: Run Test
          command: |
            ./cc-test-reporter before-build
            bundle exec rake test
            ./cc-test-reporter after-build
          when: always

      # Collect Reports
      - store_artifacts:
          path: coverage
          destination: coverage

      - store_test_results:
          path: test/reports
